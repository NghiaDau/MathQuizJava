<body>
<!-- Preloader -->
<div class="preloader">
    <div class="cssload-speeding-wheel"></div>
</div>
<section id="wrapper" class="login-register">
    <div class="login-box">
        <div class="white-box white-login-box">
            <form class="form-horizontal form-material" id="loginform" action="index.html" th:action="@{/register}" method="post" th:object="${user}">
                <h3 class="box-title m-b-20">Đăng Ký</h3>
<!--                <div th:if="${errors}" class="alert alertdanger justify-content-center" role="alert">-->
<!--                    <ul>-->
<!--                        <li th:each="error : ${errors}"-->
<!--                            th:text="${error}" class="text-danger text-start"></li>-->
<!--                    </ul>-->
<!--                </div>-->
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" id="userName" oninput="clearError(this.id+'Error')" placeholder="Tên Tài Khoản" th:field="*{userName}">
                        <span class="text-danger" id="userNameError" th:if="${#fields.hasErrors('userName')}"
                              th:errors="*{userName}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" id="email" oninput="clearError(this.id+'Error')" th:field="*{email}" placeholder="Email">
                        <span class="text-danger" id="emailError" th:if="${#fields.hasErrors('email')}"
                              th:errors="*{email}"></span>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required="" placeholder="Mật Khẩu" oninput="clearError(this.id+'Error')" id="newPassword" th:field="*{passwordHash}" >
                        <span class="text-danger" id="newPasswordError" th:if="${#fields.hasErrors('passwordHash')}"
                              th:errors="*{passwordHash}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required="" placeholder="Nhập Lại Mật Khẩu" id="rePassword" th:field="*{repasswordHash}">
                        <div id="passwordError" style="color: red;"></div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Đăng Ký</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Bạn đã có tài khoản? <a href="/login" class="text-primary m-l-5"><b>Đăng Nhập</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
