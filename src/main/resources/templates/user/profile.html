<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/libary/lib.html::head('Thông tin cá nhân')"></head>

<body class="fix-sidebar">
<!-- Preloader -->
<div id="wrapper">
    <!-- Top Navigation -->
    <nav th:replace="/libary/lib.html::nav"></nav>
    <!-- End Top Navigation -->
    <!-- Left navbar-header -->
    <div th:replace="/libary/lib.html::left_side"></div>
    <!-- Left navbar-header end -->
    <!-- Page Content -->
    <div id="page-wrapper">
        <!-- .row -->
        <div class="container-fluid">
            <!-- .row -->
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">Thông Tin Tài Khoản</h4></div>

            </div>
            <!-- /.row -->
            <!-- .row -->
            <div class="row">
                <div class="col-md-3 col-xs-12">
                    <div class="white-box">
                        <div class="user-bg">
                            <img width="100%" height="100%" alt="user" id="avatar"
                                 th:src="${#authentication.getPrincipal().disPlayAvatar() != null ? '/getimage/' +
                                    #authentication.getPrincipal().disPlayAvatar() : '/images/defaultuser.png'}">

                        </div>
                    </div>
                </div>
                <div class="col-md-9 col-xs-12">
                    <div class="white-box">
                        <div class="tab-content">
                            <div class="tab-pane active" id="settings">
                                <form class="form-horizontal form-material" action="/user/save_profile" method="post"
                                      enctype="multipart/form-data" th:object="${user}">
                                    <div th:if="${errors}" class="alert alertdanger justify-content-center" role="alert">
                                        <ul>
                                            <li th:each="error : ${errors}"
                                                th:text="${error}" class="text-danger text-start">
                                            </li>
                                        </ul>
                                    </div>
                                    <input class="form-control hidden" type="text" th:field="*{id}">
                                    <div class="form-group">
                                        <label class="col-md-12">Họ Tên</label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder="" class="form-control form-control-line"
                                                   th:field="*{fullName}"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="example-email" class="col-md-12">Email</label>
                                        <div class="col-md-12">
                                            <input type="email" placeholder="johnathan@admin.com" readonly
                                                   class="form-control form-control-line"
                                                   name="example-email" id="example-email" th:field="*{email}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Tên Tài Khoản</label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder="Johnathan Doe" readonly id="userName"
                                                   class="form-control form-control-line" th:field="*{username}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Số Điện Thoại</label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder="" id="phone" class="form-control form-control-line"
                                                   th:field="*{phoneNumber}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="photos" class="col-md-12">Ảnh</label>
                                        <div class="col-md-12">
                                            <input class="form-control form-control-line" type="file" value=""
                                                   id="photos" accept="image/*" name="photo">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <button
                                                    type="submit" class="btn btn-success " id="update-profile">Cập nhật
                                                thông tin
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- .right-sidebar -->
        </div>

        <!-- /.right-sidebar -->
    </div>
    <!-- /.container-fluid -->
    <footer th:replace="/libary/lib.html::footer"></footer>
</div>
<!-- /#page-wrapper -->

<th:block th:replace="/libary/lib.html :: foot"></th:block>

</body>

</html>
