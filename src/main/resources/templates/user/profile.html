<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/libary/lib.html::head('List Account')" > </head>

<body class="fix-sidebar">
<!-- Preloader -->

<div id="wrapper">
    <!-- Top Navigation -->
    <nav th:replace="/libary/lib.html::nav"></nav>
    <!-- End Top Navigation -->
    <!-- Left navbar-header -->
    <div th:replace="/libary/lib.html::left_side"></div>
    <!-- Left navbar-header end -->
    <!-- Page Content -->
    <div id="page-wrapper">
        <!-- .row -->
        <div class="container-fluid">
            <!-- .row -->
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">Profile page</h4> </div>

            </div>
            <!-- /.row -->
            <!-- .row -->
            <div class="row">
                <div class="col-md-3 col-xs-12">
                    <div class="white-box">
                        <div class="user-bg">
                            <img width="100%" height="100%" alt="user" id="avatar"
                                 th:src="@{'/getimage/' + ${#authentication.getPrincipal().disPlayAvatar()}}">
                        </div>
                    </div>
                </div>
                <div class="col-md-9 col-xs-12">
                    <div class="white-box">
<!--                        <ul class="nav customtab nav-tabs" role="tablist">-->
<!--                            <li role="presentation" class="nav-item"><a href="#settings" class="nav-link" aria-controls="messages" role="tab" data-toggle="tab" aria-expanded="false"><span class="visible-xs"><i class="fa fa-cog"></i></span> <span class="hidden-xs">Setting</span></a></li>-->
<!--                        </ul>-->
                        <div class="tab-content">
                            <div class="tab-pane active" id="settings">
                                <form class="form-horizontal form-material" action="/user/save_profile" method="post" enctype="multipart/form-data" th:object="${user}" >
                                    <input class="form-control hidden"  type="text"  th:field="*{id}" >
                                    <div class="form-group">
                                        <label class="col-md-12">Full Name</label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder="Johnathan Doe" class="form-control form-control-line" th:field="*{fullName}"> </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="example-email" class="col-md-12">Email</label>
                                        <div class="col-md-12">
                                            <input type="email" placeholder="johnathan@admin.com" class="form-control form-control-line"
                                                   name="example-email" id="example-email" th:field="*{email}"> </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">User Name</label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder="Johnathan Doe" class="form-control form-control-line" th:field="*{username}"> </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Phone Number</label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder="123 456 7890" class="form-control form-control-line" th:field="*{phoneNumber}"> </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="photos" class="col-md-12">Photo:</label>
                                        <div class="col-md-12">
                                            <input class="form-control form-control-line" type="file"  value="" id="photos" accept="image/*" name="photo">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <button type="submit" class="btn btn-success " id="update-profile">Update Profile</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- .right-sidebar -->
        </div>

        <!-- /.right-sidebar -->
    </div>
    <!-- /.container-fluid -->
    <footer th:replace="/libary/lib.html::footer"></footer>
</div>
<!-- /#page-wrapper -->

<th:block th:replace="/libary/lib.html :: foot"></th:block>

</body>

</html>
