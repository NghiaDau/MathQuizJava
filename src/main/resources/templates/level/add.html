<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Level</title>
</head>
<body>

<div class="container">
    <h1>Add Level</h1>
    <form th:action="@{/levels/add}" th:object="${level}" method="post" id="levelForm">
        <div class="col-6 mb-3">
            <label class="form-label" for="name">Name:</label><span
                class="text-danger">*</span>
            <input class="form-control" type="text" placeholder="Enter name"
                   th:field="*{name}" id="name" required autofocus >
            <span class="text-danger" th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"></span>
        </div>
        <input type="submit" class="btn btn-primary" value="Save"/>
    </form>
    <br>
    <a th:href="@{/levels}">Back to List</a>
</div>


</body>
</html>
