<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/libary/lib.html::head('Thêm lớp học')"></head>

<body class="fix-sidebar">
<!-- Preloader -->
<div class="preloader">
    <div class="cssload-speeding-wheel"></div>
</div>
<div id="wrapper">
    <!-- Top Navigation -->
    <nav th:replace="/libary/lib.html::nav"></nav>
    <!-- End Top Navigation -->
    <!-- Left navbar-header -->
    <div th:replace="/libary/lib.html::left_side"></div>
    <!-- Left navbar-header end -->
    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="white-box">
                        <h3 class="box-title m-b-20">Thêm lớp</h3>
                        <form th:action="@{/quizOptions/add}" th:object="${quizOption}" method="post" id="quizOptionForm">
                            <div class="mb-4">
                                <label class="form-label" for="option">Nội dung:</label><span class="text-danger">*</span>
                                <input class="form-control" type="text" placeholder="Nhập lựa chọn" th:field="*{option}" id="option" required autofocus>
                                <span class="text-danger" th:if="${#fields.hasErrors('option')}" th:errors="*{option}"></span>
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="isCorrect">Đúng?:</label><span class="text-danger">*</span>
                                <input class="form-control" type="checkbox" placeholder="Câu này đúng hay sai?" th:field="*{isCorrect}" id="isCorrect" required autofocus>
                                <span class="text-danger" th:if="${#fields.hasErrors('isCorrect')}" th:errors="*{isCorrect}"></span>
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="quiz">Câu hỏi:</label><span
                                    class="text-danger">*</span>
                                <select class="form-control" id="quiz" name="quiz.id">
                                    <option value="">-- Chọn cấp --</option>
                                    <option th:each="quiz : ${quizs}"
                                            th:value="${quiz.getId()}"
                                            th:text="${quiz.getStatement()()}"></option>
                                </select>
                                <span class="text-danger"
                                      th:if="${#fields.hasErrors('quiz')}"
                                      th:errors="*{quiz}"></span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <input type="submit" class="btn btn-primary" value="Lưu"/>
                                <a th:href="@{/quizOptions}" class="btn btn-secondary">Trở lại danh sách</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="/libary/lib.html::footer"></footer>
    </div>
</div>

<th:block th:replace="/libary/lib.html::foot"></th:block>
</body>

</html>
