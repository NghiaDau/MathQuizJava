<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/libary/lib.html::head('Thêm chương học')"></head>

<body class="fix-sidebar">
<!-- Preloader -->
<div class="preloader">
    <div class="cssload-speeding-wheel"></div>
</div>
<div id="wrapper">
    <!-- Top Navigation -->
    <nav th:replace="/libary/lib.html::nav"></nav>
    <!-- End Top Navigation -->
    <!-- Left navbar-header -->
    <div th:replace="/libary/lib.html::left_side"></div>
    <!-- Left navbar-header end -->
    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="white-box">
                        <h3 class="box-title m-b-20">Thêm chương</h3>
                        <form th:action="@{/chapters/add}" th:object="${chapter}" method="post" id="chapterForm">
                            <div class="mb-4">
                                <label class="form-label" for="name">Tên chương:</label><span class="text-danger">*</span>
                                <input class="form-control" type="text" placeholder="Nhập tên chương" th:field="*{name}" id="name" required autofocus>
                                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="grade">Lớp:</label><span
                                    class="text-danger">*</span>
                                <select class="form-control" id="grade" name="grade.id">
                                    <option value="">-- Chọn lớp --</option>
                                    <option th:each="grade : ${grades}"
                                            th:value="${grade.getId()}"
                                            th:text="${grade.getName()}"></option>
                                </select>
                                <span class="text-danger"
                                      th:if="${#fields.hasErrors('grade')}"
                                      th:errors="*{grade}"></span>
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="mathType">Loại toán:</label><span
                                    class="text-danger">*</span>
                                <select class="form-control" id="mathType" name="mathType.id">
                                    <option value="">-- Chọn loại toán --</option>
                                    <option th:each="mathType : ${mathTypes}"
                                            th:value="${mathType.getId()}"
                                            th:text="${mathType.getName()}"></option>
                                </select>
                                <span class="text-danger"
                                      th:if="${#fields.hasErrors('mathType')}"
                                      th:errors="*{mathType}"></span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <input type="submit" class="btn btn-primary" value="Lưu"/>
                                <a th:href="@{/chapters}" class="btn btn-secondary">Trở lại danh sách</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="/libary/lib.html::footer"></footer>
    </div>
</div>

<th:block th:replace="/libary/lib.html::foot"></th:block>
</body>

</html>
