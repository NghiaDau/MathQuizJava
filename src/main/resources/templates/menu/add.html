<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/libary/lib.html::head('Thêm chương học')">
    <style>
        .quiz-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .option {
            margin-bottom: 10px;
        }
    </style>
</head>

<body class="fix-sidebar">
<!-- Preloader -->
<div class="preloader">
    <div class="cssload-speeding-wheel"></div>
</div>
<div id="wrapper">
    <!-- Top Navigation -->
    <nav th:replace="/libary/lib.html::nav"></nav>
    <!-- End Top Navigation -->
    <!-- Left navbar-header -->
    <div th:replace="/libary/lib.html::left_side"></div>
    <!-- Left navbar-header end -->
    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="white-box">
                        <h3 class="box-title m-b-20">Thêm chương</h3>
                        <form th:action="@{/menus/add}" th:object="${menu}" method="post" id="chapterForm">
                            <div class="mb-4">
                                <label class="form-label" for="name">Tên Menu:</label><span
                                    class="text-danger">*</span>
                                <input class="form-control" type="text" placeholder="Nhập tên Menu" th:field="*{name}"
                                       id="name" required autofocus>
                                <span class="text-danger" th:if="${#fields.hasErrors('name')}"
                                      th:errors="*{name}"></span>
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="name">URL:</label><span
                                    class="text-danger">*</span>
                                <input class="form-control" type="text" placeholder="Nhập URL" th:field="*{url}"
                                       id="url" required autofocus>
                                <span class="text-danger" th:if="${#fields.hasErrors('url')}"
                                      th:errors="*{url}"></span>
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="menuParent">Loại :</label><span
                                    class="text-danger">*</span>
                                <select class="form-control" id="menuParent" name="menuParent" th:field="*{parent}">
                                    <option value="">-- Chọn loại --</option>
                                    <option th:each="menu:${menus}"
                                            th:text="${menu.name}"
                                            th:value="${menu.id_menu}"></option>
                                </select>
                                <span class="text-danger"
                                      th:if="${#fields.hasErrors('parent')}"
                                      th:errors="*{parent}"></span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <input type="submit" class="btn btn-primary" value="Lưu"/>
                                <a th:href="@{/menus}" class="btn btn-secondary">Trở lại danh sách</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container" id="previewDataWrapper">
                <div id="previewData" class="border p-3">

                </div>
            </div>
        </div>
        <div id="spinner" class="spinner d-none"></div>
    </div>
    <footer th:replace="/libary/lib.html::footer"></footer>
</div>
<th:block th:replace="/libary/lib.html::foot"></th:block>
</body>

</html>
