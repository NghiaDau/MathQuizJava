<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/libary/lib.html::head('Chỉnh sửa lớp học')"></head>

<body class="fix-sidebar">
<!-- Preloader -->
<div class="preloader">
    <div class="cssload-speeding-wheel"></div>
</div>
<div id="wrapper">
    <!-- Top Navigation -->
    <nav th:replace="/libary/lib.html::nav"></nav>
    <!-- End Top Navigation -->
    <!-- Left navbar-header -->
    <div th:replace="/libary/lib.html::left_side"></div>
    <!-- Left navbar-header end -->
    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="white-box">
                        <h3 class="box-title m-b-20">Chỉnh sửa lớp</h3>
                        <form th:action="@{/grades/edit}" th:object="${grade}" method="post" id="gradeForm">
                            <input type="hidden" th:field="*{id}">
                            <div class="mb-4">
                                <label class="form-label" for="name">Tên lớp:</label><span class="text-danger">*</span>
                                <input class="form-control" type="text" placeholder="Nhập tên lớp" th:field="*{name}" id="name" required autofocus>
                                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="level">Cấp học:</label><span
                                    class="text-danger">*</span>
                                <select class="form-control" id="level" name="level.id">
                                    <option value="">-- Chọn cấp --</option>
                                    <option th:each="level : ${levels}"
                                            th:value="${level.getId()}"
                                            th:text="${level.getName()}"
                                            th:selected="${level.getId() == grade.level.getId()}"></option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-between">
                                <input type="submit" class="btn btn-primary" value="Cập nhật"/>
                                <a th:href="@{/grades}" class="btn btn-secondary">Trở lại danh sách</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="/libary/lib.html::footer"></footer>
    </div>
</div>

<th:block th:replace="/libary/lib.html::foot"></th:block>
</body>

</html>
